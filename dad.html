<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Animation</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #ascii-art {
            white-space: pre;
            font-family: monospace;
            color: white;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="typeWriter()">Click here</button>
    <pre id="ascii-art"></pre>
    <script>
        const asciiArt = `
 _   _                            _____     _   _               _
| | | | __ _ _ __  _ __  _   _   |  ___|_ _| |_| |__   ___ _ __( )___
| |_| |/ _\` | '_ \\| '_ \\| | | |  | |_ / _\` | __| '_ \\ / _ \\ '__|// __|
|  _  | (_| | |_) | |_) | |_| |  |  _| (_| | |_| | | |  __/ |    \\__ \\
|_| |_|\\__,_| .__/| .__/ \\__, |  |_|  \\__,_|\\__|_| |_|\\___|_|    |___/
            |_|   |_|    |___/
 ____
|  _ \\  __ _ _   _
| | | |/ _\` | | | |
| |_| | (_| | |_| |
|____/ \\__,_|\\__, |
             |___/`;

        let i = 0;

        function typeWriter() {
            if (i < asciiArt.length) {
                document.getElementById("ascii-art").textContent += asciiArt.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Adjust the delay in milliseconds if needed
            }
        }
    </script>
</body>
</html>
